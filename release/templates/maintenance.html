<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode - FlaskBin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e1e1e1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #61dafb;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #61dafb;
        }
        .status {
            background-color: #3a3a3a;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #61dafb;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üõ†Ô∏è</div>
        <h1>Maintenance in Progress</h1>
        <p>FlaskBin is currently undergoing scheduled maintenance to improve your experience. We'll be back shortly with new features and improvements.</p>
        <p>{{ message }}</p>
        <div class="status">
            <p><strong>Status:</strong> We're resolving a deployment issue. Please check back in a few minutes.</p>
        </div>
    </div>
</body>
</html>
