<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error - FlaskBin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e1e1e1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #ffa726;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ffa726;
        }
        .error-id {
            display: inline-block;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
        }
        .home-link {
            display: inline-block;
            background-color: #ffa726;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
            margin-top: 20px;
        }
        .home-link:hover {
            background-color: #e89518;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>500 - Internal Server Error</h1>
        <p>Something went wrong on our servers. We're working to fix the issue.</p>
        {% if error_id %}
        <p>Please reference error ID <span class="error-id">{{ error_id }}</span> when reporting this issue.</p>
        {% endif %}
        <a href="/" class="home-link">Go Home</a>
    </div>
</body>
</html>
