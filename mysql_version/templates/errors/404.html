{% extends "layout.html" %}

{% block title %}404 - Page Not Found | FlaskBin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>404 - Page Not Found</h2>
            </div>
            <div class="card-body">
                <p class="lead">The page you were looking for could not be found.</p>
                <p>The paste may have expired, been deleted, or the URL might be incorrect.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
