{% extends "layout.html" %}

{% block title %}500 - Server Error | FlaskBin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>500 - Server Error</h2>
            </div>
            <div class="card-body">
                <p class="lead">Something went wrong on our end.</p>
                <p>We're sorry for the inconvenience. Our team has been notified and we're working to fix the issue.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
