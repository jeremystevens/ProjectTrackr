{% extends "layout.html" %}

{% block title %}401 - Unauthorized - FlaskBin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center py-5">
        <div class="error-container">
            <h1 class="display-1 fw-bold text-danger">401</h1>
            <h2 class="mb-4">Authentication Required</h2>
            <div class="card mb-4">
                <div class="card-body">
                    <p class="lead">You need to be logged in to access this page.</p>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <span>This area requires authentication.</span>
                    </div>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In
                        </a>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-success">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </a>
                        <a href="{{ url_for('paste.index') }}" class="btn btn-secondary">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
